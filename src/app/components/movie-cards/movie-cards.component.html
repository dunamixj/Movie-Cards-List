<p>movie-cards works!</p>
<mat-tab-group mat-align-tabs="start">
  <mat-tab label="Dashboard">
    <input type="text" [formControl]="searchControl" />
    <ul>
      <li *ngFor="let movie of movies$ | async">
        <app-card [data]="movie"></app-card>
      </li>
    </ul>
  </mat-tab>
</mat-tab-group>
